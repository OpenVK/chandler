chandler:
    debug: true
    websiteUrl: null
    rootApp:    "root"
    
    preferences:
        appendExtension: "xhtml"
        adminUrl: "/chandlerd"
        exposeChandler: true
        logs:
            enabled: true
            entitiesNamespace: "openvk\\Web\\Models\\Entities\\"
    
    extensions:
        path: null
        allEnabled: false
    
    database:
        dsn: "mysql:host=localhost;dbname=db"
        user: "root"
        password: "root"
    
    security:
        secret: ""
        csrfProtection: "permissive"
        extendedValidation: false
        sessionDuration: 14
